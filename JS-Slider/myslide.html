<!DOCTYPE html>
<html lang="en">
<head>
<title>Green Juice</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="main.css">
<style>

.mySlides {
  display:-webkit-flex;
}
</style>
</head>

<body>

<h2 class="w3-center">Start Now</h2>


<div class="w3-content w3-section" style="max-width:700px">
  <img class="mySlides" src="/img/bcg-0.jpeg" style="width:100%">
  <img class="mySlides" src="/img/bcg-1.jpeg" style="width:100%">
  <img class="mySlides" src="/img/bcg-2.jpeg" style="width:100%">
  <img class="mySlides" src="/img/bcg-3.jpeg" style="width:100%">
  <img class="mySlides" src="/img/bcg-4.jpeg" style="width:100%">
  <img class="mySlides" src="/img/bcg-5.jpeg" style="width:100%">
  <img class="mySlides" src="/img/plant.jpeg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
